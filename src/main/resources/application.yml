server:
  port: 8080

spring:
  profiles:
    include: datasource, auth, valid

  output:
    ansi:
      enabled: detect # 콘솔 로그 색상 출력

api:
  path:
    default: /api/v1
  redis:
    key-prefix:
      default: "dm:"

# aws s3 file server
aws-s3:
  access-key: ${S3_ACCESS_KEY}
  secret-key: ${S3_SECRET_KEY}
  bucket-name: ${S3_BUCKET_NAME}