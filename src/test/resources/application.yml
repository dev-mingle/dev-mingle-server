api:
  path:
    default: /api/v1
  redis:
    key-prefix:
      default: "dm:"
spring:
  profiles:
    include: auth, valid
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:dev_mingle_test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true # 쿼리문 이쁘게
        highlight_sql: true # 색 추가
        use_sql_comments: true # jpql 추가
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: false
  redis:
    host: localhost:dev_mingle_redis
    port: 6379
    password: test1234
    ssl: false
    cache-database: 0

logging:
  level:
    org.hibernate.orm.jdbc.bind: trace # 바인딩 변수 확인

aws-s3:
  access-key: ${S3_ACCESS_KEY}
  secret-key: ${S3_SECRET_KEY}
  bucket-name: ${S3_BUCKET_NAME}